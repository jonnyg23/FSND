{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
{% if artists %}
  <ul class="items">
  	{% for artist in artists %}
  	<li>
  		<a href="/artists/{{ artist.id }}">
  			<i class="fas fa-users"></i>
  			<div class="item">
  				<h5>{{ artist.name }}</h5>
  			</div>
  		</a>
  	</li>
  	{% endfor %}
  </ul>
{% else %}
  <h3>No artists have been added.  <a href="/artists/create">Add an artist!</a></h3>
{% endif %}
{% endblock %}
